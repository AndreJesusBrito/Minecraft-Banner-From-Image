<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <title>Minecraft Banner From Image</title>
</head>
<body>
    <h1>Minecraft Banner From Image</h1>


    <section id="options">
        <div>
            <label for="toleranceInput">Tolerance: </label>
            <input name="toleranceInput" id="toleranceInput" required type="number" value="250" step="1" min="1">
        </div>

        <div>
            <label for="populatio2nSizeInput">Population Size: </label>
            <input name="populationSizeInput" id="populationSizeInput" required type="number" value="100" step="2" min="4">
        </div>

        <div>
            <label for="maxLayersInput">Max Layers: </label>
            <input name="maxLayersInput" id="maxLayersInput" required type="number" value="1" step="1" min="0" max="16">
        </div>
    </section>

    <section id="mainSection">
        <div>
            <h3>Reference</h3>
            <canvas id="referenceCanvas" width="20" height="40"></canvas>
        </div>

        <div>
            <button disabled id="startBtn">Start &rarr;</button>
        </div>

        <div>
            <h3>Current Best</h3>
            <canvas id="previewCanvas" width="20" height="40"></canvas>
        </div>

    </section>

    <section id="bestSection">
        <h3>Bests evolution</h3>
    </section>


    <script src="js/pattern_loader.js"></script>
    <script src="js/banner_drawing.js"></script>
    <script src="js/Banner.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
